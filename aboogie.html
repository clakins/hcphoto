h1 {

/* REAL MASONRY */
.gallery {
    column-width: 320px;   /* auto number of columns */
    column-gap: 14px;
    padding: 14px;
    max-width: 1400px;
    margin: auto;
}

.gallery img {
    width: 100%;
    height: auto;          /* IMPORTANT */
    display: block;
    margin-bottom: 14px;
    border-radius: 10px;
    break-inside: avoid;
    box-shadow: 0 5px 14px rgba(0,0,0,.15);
    transition: transform .25s ease;
}

.gallery img:hover {
    transform: scale(1.03);
}
</style>
