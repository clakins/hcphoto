<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — A Boogie</title>
  <style>
    :root{
      --cols: 3;               /* number of columns in the gallery */
      --gap: 14px;             /* space between thumbnails */
      --thumb-radius: 6px;     /* thumbnail corner radius */
      --thumb-aspect: 4/3;     /* width/height ratio for thumbs */
      --overlay-bg: rgba(10,10,10,0.9);
      --max-width: 1200px;     /* max page width */
    }

    *{box-sizing:border-box}
    body{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; margin:0; color:#111; background:#fafafa}

    header{padding:18px 20px; display:flex; gap:12px; align-items:center; justify-content:space-between; border-bottom:1px solid #eee}
    header h1{font-size:18px; margin:0}
    nav a{color:inherit; text-decoration:none; padding:8px 10px; border-radius:6px}
    nav a:hover{background:#eee}

    .container{max-width:var(--max-width); margin:26px auto; padding:0 18px}

    /* Responsive 3-wide gallery grid */
    .gallery{
      display:grid;
      grid-template-columns:repeat(var(--cols), 1fr);
      gap:var(--gap);
    }

    /* Each thumbnail keeps same aspect ratio */
    .thumb{
      aspect-ratio: var(--thumb-aspect);
      overflow:hidden;
      border-radius:var(--thumb-radius);
      background:#ddd;
      position:relative;
    }
    .thumb img{
      width:100%; height:100%; display:block; object-fit:cover; transform-origin:center center; transition:transform .28s ease;
    }
    .thumb:hover img{ transform:scale(1.03) }

    /* Caption below gallery (optional) */
    .caption{margin-top:10px; font-size:13px; color:#555}

    /* Lightbox overlay */
    .lightbox{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:var(--overlay-bg); z-index:1000; visibility:hidden; opacity:0; transition:opacity .18s ease;
    }
    .lightbox.open{ visibility:visible; opacity:1 }
    .lightbox .stage{
      max-width:92vw; max-height:90vh; position:relative; display:flex; align-items:center; justify-content:center;
    }
    .lightbox img{ max-width:100%; max-height:100%; border-radius:6px; display:block }

    /* Controls */
    .btn{
      position: absolute; top:50%; transform:translateY(-50%); background:transparent; border:0; font-size:32px; color:#fff; padding:8px 12px; cursor:pointer; user-select:none
    }
    .btn.left{ left:8px }
    .btn.right{ right:8px }
    .close-btn{ position:absolute; right:8px; top:8px; font-size:26px; padding:8px; background:transparent; color:#fff }

    .lightbox .meta{ position:absolute; left:50%; transform:translateX(-50%); bottom:-36px; color:#fff; font-size:13px }

    /* small screens: collapse to 2 or 1 columns */
    @media (max-width:980px){ :root{--cols:2} }
    @media (max-width:520px){ :root{--cols:1} }
  </style>
</head>
<body>

<header>

<!-- Lightbox markup (hidden by default) -->
<div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
  <div class="stage" id="stage">
    <button class="btn left" id="prev" aria-label="Previous">◄</button>
    <img id="lightbox-img" src="" alt="">
    <button class="btn right" id="next" aria-label="Next">►</button>
    <button class="close-btn" id="close" aria-label="Close">✕</button>
    <div class="meta" id="meta"></div>
  </div>
</div>

<script>
(function(){
  const thumbs = Array.from(document.querySelectorAll('.gallery .thumb img'));
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lightbox-img');
  const meta = document.getElementById('meta');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const closeBtn = document.getElementById('close');
  let current = -1;

  function openAt(i){
    if(i < 0 || i >= thumbs.length) return;
    current = i;
    const src = thumbs[i].dataset.full || thumbs[i].src;
    lbImg.src = src;
    lbImg.alt = thumbs[i].alt || '';
    meta.textContent = (i+1) + ' / ' + thumbs.length;
    lightbox.classList.add('open');
    lightbox.setAttribute('aria-hidden','false');
    document.body.style.overflow = 'hidden';
    // preload neighbors
    preload(current-1); preload(current+1);
  }
  function close(){
    lightbox.classList.remove('open');
    lightbox.setAttribute('aria-hidden','true');
    document.body.style.overflow = '';
    lbImg.src = '';
    current = -1;
  }
  function preload(i){ if(i<0||i>=thumbs.length) return; const u = thumbs[i].dataset.full || thumbs[i].src; const im = new Image(); im.src = u; }

  function next(){ openAt((current+1) % thumbs.length); }
  function prev(){ openAt((current-1 + thumbs.length) % thumbs.length); }

  // click handlers for thumbnails
  thumbs.forEach((img, i) => {
    img.addEventListener('click', ()=> openAt(i));
    // keyboard accessibility: Enter or Space opens the lightbox
    img.parentElement.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openAt(i); }
    });
  });

  // controls
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);
  closeBtn.addEventListener('click', close);
  lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) close(); });

  // keyboard navigation
  document.addEventListener('keydown', (e)=>{
    if(lightbox.classList.contains('open')){
      if(e.key === 'ArrowRight') { next(); }
      else if(e.key === 'ArrowLeft'){ prev(); }
      else if(e.key === 'Escape'){ close(); }
    }
  });

})();
</script>
