<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Recent Shoot</title>
  <style>
    :root {
      --cols: 3;
      --gap: 14px;
      --thumb-radius: 6px;
      --page-bg: #eeeeee;
      --max-width: 1200px;
      /* Darker, solid overlay to prevent distraction */
      --overlay-bg: rgba(15, 15, 15, 0.98); 
    }

    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      color: #111;
      background: var(--page-bg);
    }

    header {
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }
    header h1 { font-size: 18px; margin: 0; }
    nav a { color: inherit; text-decoration: none; padding: 8px 10px; }

    .container { max-width: var(--max-width); margin: 26px auto; padding: 0 18px; }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      gap: var(--gap);
    }

    .thumb {
      margin: 0;
      overflow: hidden;
      border-radius: var(--thumb-radius);
      background: #fff;
      cursor: pointer;
      aspect-ratio: 1 / 1; /* Makes grid look organized */
      border: 1px solid #ddd;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      transition: transform .3s ease;
    }
    .thumb:hover img { transform: scale(1.05); }

    .caption { margin-bottom: 20px; font-size: 13px; color: #555; text-align: center; }

    /* Lightbox - Fixed to prevent distraction */
    .lightbox {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--overlay-bg);
      backdrop-filter: blur(10px); /* Blurs the background webpage */
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: opacity .25s ease;
    }
    .lightbox.open { visibility: visible; opacity: 1; }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 85vh; /* Prevents portrait photos from being cut off at bottom */
      object-fit: contain; /* Keeps aspect ratio perfect */
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Controls */
    .btn {
      position: absolute;
      background: none;
      border: none;
      color: white;
      font-size: 40px;
      cursor: pointer;
      padding: 20px;
      z-index: 1010;
      user-select: none;
    }
    .btn.left { left: 10px; }
    .btn.right { right: 10px; }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 1020;
    }

    .meta {
      margin-top: 15px;
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 980px) { :root { --cols: 2; } }
    @media (max-width: 520px) { 
      :root { --cols: 1; } 
      .btn { font-size: 30px; padding: 10px; }
    }
  </style>
</head>
<body>

<header>
  <h1>A Boogie</h1>
  <nav><a href="index.html">← Home</a></nav>
</header>

<main class="container">
  <p class="caption">Click any image to enlarge. Use ← → or Esc keys.</p>

<section class="gallery" id="gallery">
  <figure class="thumb"><img src="/hcphoto/images/DP3M1019.jpg" alt="DP3M1019"></figure>
  <figure class="thumb"><img src="/hcphoto/images/DSC_7655.jpg" alt="DSC_7655"></figure>

  <figure class="thumb"><img src="/hcphoto/images/DSC_7726.jpg" alt="DSC_7726"></figure>
  <figure class="thumb"><img src="/hcphoto/images/DSC_7736.jpg" alt="DSC_7736"></figure>
  <figure class="thumb"><img src="/hcphoto/images/DSC_7746.jpg" alt="DSC_7746"></figure>
  <figure class="thumb"><img src="/hcphoto/images/DSC_7787.jpg" alt="DSC_7787"></figure>
  <figure class="thumb"><img src="/hcphoto/images/DSC_7822.jpg" alt="DSC_7822"></figure>
  <figure class="thumb"><img src="/hcphoto/images/DSC_7837.jpg" alt="DSC_7837"></figure>

  <figure class="thumb"><img src="/hcphoto/images/DSC_8031.jpg" alt="DSC_8031"></figure>
</section>


</main>

<div class="lightbox" id="lightbox">
  <button class="close-btn" id="close">✕</button>
  <div class="stage">
    <button class="btn left" id="prev">◄</button>
    <img id="lb-img" src="">
    <button class="btn right" id="next">►</button>
  </div>
  <div class="meta" id="meta"></div>
</div>

<script>
(function(){
  const thumbs = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lbImg = document.getElementById('lb-img');
  const meta = document.getElementById('meta');
  let current = -1;

  function openAt(i){
    if(i < 0 || i >= thumbs.length) return;
    current = i;
    lbImg.src = thumbs[i].src;
    meta.textContent = (i + 1) + ' / ' + thumbs.length;
    lightbox.classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function close(){
    lightbox.classList.remove('open');
    document.body.style.overflow = '';
    lbImg.src = '';
  }

  function next(){ openAt((current + 1) % thumbs.length); }
  function prev(){ openAt((current - 1 + thumbs.length) % thumbs.length); }

  thumbs.forEach((img, i) => {
    img.addEventListener('click', () => openAt(i));
  });

  document.getElementById('next').onclick = (e) => { e.stopPropagation(); next(); };
  document.getElementById('prev').onclick = (e) => { e.stopPropagation(); prev(); };
  document.getElementById('close').onclick = close;
  
  // Close on clicking the dark area
  lightbox.onclick = (e) => { if(e.target === lightbox || e.target.className === 'stage') close(); };

  document.onkeydown = (e) => {
    if(!lightbox.classList.contains('open')) return;
    if(e.key === 'ArrowRight') next();
    if(e.key === 'ArrowLeft') prev();
    if(e.key === 'Escape') close();
  };
})();
</script>

</body>
</html>
